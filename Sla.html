<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Exemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        iframe {
            margin-top: 20px;
            width: 560px;
            height: 315px;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à Minha Página</h1>
    <p>Clique no botão abaixo para ver uma mensagem.</p>
    <button onclick="mostrarMensagem()">Clique Aqui</button>

    <div>
        <iframe src="https://www.youtube.com/embed/AUebXlvQ8Bg" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
        </iframe>
    </div>

    <script>
        function mostrarMensagem() {
            alert('Olá! Bem-vindo à minha página.');
        }
    </script>
</body>
</html>
